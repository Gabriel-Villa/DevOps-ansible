- hosts: all
  gather_facts: true
  become: true
  pre_tasks:

  - name: Install updates CentOS
    tags: always
    yum:
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: Install updates Ubuntu
    tags: always
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

# --------------------------------------

- hosts: webservers
  become: true
  tasks:

  - name: Install nginx and php for Ubuntu
    tags: nginx, ubuntu
    apt:
      name: nginx
      state: latest
    when: ansible_distribution == "Ubuntu"
    notify: "Restart the nginx server"

  - name: Install php and modules
    tags: php,ubuntu
    apt:  
      name: 
        - php-fpm
        - php-mysql
        - php-curl
        - php-gd
        - php-mbstring
      state: present
    when: ansible_distribution == "Ubuntu"

  - name: Copy default html file for site
    copy:
      src: default.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

  handlers:
    - name: Restart the nginx server
      become: true
      service: name=nginx state=restarted 


- hosts: dbservers
  become: true
  tasks:
  - name: Install mariadb
    tags: mariadb, ubuntu
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu" 
